  <script type="text/javascript">
  $(document).ready(function() {
      $("#anunciaremp").click(function() {
          var title = $("#title").val();
          var location = $("#location").val();
          var descricao = $("#descricao").val();
          var dataString = "title=" + title + "&location=" + location + "&descricao=" + descricao + "&anunciaremp=";
          if ($.trim(title).length > 0 & $.trim(location).length > 0 & $.trim(descricao).length > 0) {
              $.ajax({
                  type: "POST",
                  url: "http://192.168.1.6/Projeto2/php/anunciaremprego.php",
                  data: dataString,
                  crossDomain: true,
                  cache: false,
                  beforeSend: function() {
                      $("#anunciaremp").val('Connecting...');
                  },
                  success: function(data) {
                      if (data == "success") {
                          alert("inserted");
                          $("#anunciaremp").val('submit');
                      } else if (data == "error") {
                          alert("error");
                      }
                  }
              });
          }
          return false;
      });
  });
  </script>
