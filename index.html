<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exemplo bootstrap</title>
      <link rel="stylesheet" href="./css/bootstrap.min.css" media="screen" title="bootstrap">
      <link rel="stylesheet" href="./css/master.css" media="screen">
    </head>
    <body>
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        <img src="http://placehold.it/150x20&text=Logo" alt="">
                    </a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="#">About</a>
                        </li>
                        <li>
                            <a href="#">Services</a>
                        </li>
                        <li>
                            <a href="#">Contact</a>
                        </li>
                    </ul>
                    <a href="#" type="button" class="btn btn-default navbar-btn pull-right button-login">
                      Entrar
                    </a>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>
        <div class="main">
          <input type="text" class="form-control textbox-search" placeholder="Ex: Programação, Multimédia...">
          <select class="form-control combox">
            <option disabled selected value>Cidade</option>
            <option value="porto">Porto</option>
            <option value="lisboa">Lisboa</option>
            <option value="algarve">Algarve</option>
          </select>
          <select class="form-control combox">
            <option disabled selected value>Área</option>
            <option value="programação">Programação</option>
            <option value="arquitetura">Arquitetura</option>
            <option value="callcenter">Call Center</option>
          </select>
          <button type="button" class="btn btn-default search">Pesquisar</button>
        </div>
        <footer>
          <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
            <div class="container">
              <ol class="breadcrumb">
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">Sobre nós</a></li>
                <li class="active">Data</li>
              </ol>
            </div>
      </nav>
        </footer>
        <script type="text/javascript" src="./js/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="./js/bootstrap.min.js"></script>
  </body>
</html>
