      </ul>
        </div>

      <div class="container">
        <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
          <div class="panel panel-info" >
            <div class="panel-login-register">
              <div class="title-login-register">Iniciar Sessão</div>
              <div class="recuperar-pw"><a onClick="$('#loginbox').hide(); $('#recuperarpw').show()">Recuperar palavra-passe?</a></div>
            </div>
            <div class="panel-body" >
              <!-- <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>    login alert*/-->
              <form id="loginform" class="form-horizontal" role="form">
                <div class="input-group input-email">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <input id="login-username" type="text" class="form-control" name="email" value="" placeholder="Email">
                </div>
                <div class="input-group input-password">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                  <input id="login-password" type="password" class="form-control" name="password" placeholder="Palavra-Passe">
                </div>
                <div class="input-group">
                  <div class="checkbox">
                    <label>
                      <input id="login-remember" type="checkbox" name="remember" value="1"> Lembrar-me!
                    </label>
                  </div>
                </div>
                <div class="form-group group-btn-logins">
                  <!-- Button -->
                  <div class="col-sm-12 controls">
                    <button id="btn-login" type="button" class="btn btn-default btn-block">Iniciar Sessão  </button>
                    <button id="btn-fblogin" type="button" class="btn btn-default btn-block">Iniciar Sessão com Facebook</button>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-12 control">
                    <div class="register">
                      Ainda não é um utilizador?
                      <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                        Registe-se aqui.
                      </a>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div id="signupbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 signupbox">
          <div class="panel panel-info">
            <div class="panel-login-register">
              <div class="title-login-register">Registar</div>
            </div>
            <div class="panel-body" >
              <form id="signupform" class="form-horizontal" role="form">
                <!-- <div id="signupalert" style="display:none" class="alert alert-danger">
                <p>Error:</p>
                <span></span>
              </div>-->
              <div class="form-group">
                <label for="email" class="col-md-3 control-label">Email</label>
                <div class="col-md-9">
                  <input type="text" class="form-control" name="email" placeholder="email">
                </div>
              </div>
              <div class="form-group">
                <label for="password" class="col-md-3 control-label">Palavra-passe</label>
                <div class="col-md-9">
                  <input type="password" class="form-control" name="passwd" placeholder="palavra-passe">
                </div>
              </div>
              <div class="form-group">
                <label for="firstname" class="col-md-3 control-label">Nome</label>
                <div class="col-md-9">
                  <input type="text" class="form-control" name="firstname" placeholder="nome">
                </div>
              </div>
              <div class="form-group">
                <label for="firstname" class="col-md-3 control-label">Data Nasc.</label>
                <div class="col-md-9">
                  <input type="text" class="form-control" name="firstname" placeholder="DD/MM/AAAA">
                </div>
              </div>
              <div class="form-group">
                <!-- Button -->
                <div class="col-md-offset-3 col-md-9">
                  <button id="btn-signup" type="button" class="btn btn-default btn-register">Registar</button>
                  <span>ou</span>
                  <button id="btn-fbsignup" type="button" class="btn btn-default btn-register-facebook">Registar com Facebook</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div id="recuperarpw" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 signupbox">
        <div class="panel panel-info" >
          <div class="panel-login-register">
            <div class="title-login-register">Recuperar palavra-passe</div>
          </div>
          <div class="panel-body" >
            <!-- <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>    login alert*/-->
            <form id="loginform" class="form-horizontal" role="form">
              <div class="input-group input-email">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="login-username" type="text" class="form-control" name="email" value="" placeholder="Email">
              </div>
              <div class="form-group group-btn-logins">
                <!-- Button -->
                <div class="col-sm-12 controls">
                  <button id="btn-recuperar" type="button" class="btn btn-default btn-block">Confirmar</button>
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-12 control">
                  <div class="register">
                    Ainda não é um utilizador?
                    <a href="#" onClick="$('#loginbox').hide();$('#recuperarpw').hide(); $('#signupbox').show()">
                      Registe-se aqui.
                    </a>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
